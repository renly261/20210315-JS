<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let count = 1
        let num = 100
        while (true) {
            let answer = prompt(`第${count}次猜測`)

            if (answer == num) {
                break
                document.write(`猜了${count}次`)
            }

            else if (answer < num) {
                alert(`太小`)
            }

            else if (answer > num) {
                alert(`太大`)
            }

            count++
        }
        document.write(`猜了${count}次`)
    </script>
</body>


</html>
