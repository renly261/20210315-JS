<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 0; i < 10; i++) {
            document.write(i)
        }

        document.write('<br>');

        // let i 是區域變數，在外面 log 會出錯
        // console.log(i)

        for (let i = 1; i <= 10; i += 3) {
            document.write(i)
        }

        document.write('<br>');

        for (let i = 0; i <= 255; i += 5) {
            document.write(i)
        }

        document.write('<br>');

        // 九九乘法表

        document.write("<table border=1>")


        for (let i = 1; i < 10; i++) {

            document.write("<tr>")

            for (let j = 1; j < 10; j++)

                document.write(`<td>${i}*${j}=${i * j}</td> `)

            document.write("</tr>")

        }

        document.write("</table>")








    </script>

</body>

</html>
